<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ELO Calculation Results</title>
</head>
<body>
    <div class="container">
        <h1>ELO Calculation Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>New ELO</th>
                    <th>Old ELO</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                {% for player in results %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.new_elo }}</td>
                    <td>{{ player.old_elo }}</td>
                    <td>{{ player.change }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('input') }}">Back to Input</a>
    </div>
</body>
</html>
