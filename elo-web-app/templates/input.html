<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Input Match Results</title>
</head>
<body>
    <div class="container">
        <h1>Input Match Results</h1>
        <form action="/submit" method="post">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" required>

            <label for="score1">Player 1 Score:</label>
            <input type="number" id="score1" name="score1" required>

            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" required>

            <label for="score2">Player 2 Score:</label>
            <input type="number" id="score2" name="score2" required>

            <input type="submit" value="Submit">
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
